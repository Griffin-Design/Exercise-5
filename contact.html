    #primary-nav a:hover {

        color: #fff;
    }
    @media (max-width: 700px) {
        #primary-nav ul {

        }

        box-sizing: border-box;
    }
    @media screen and (max-width: 1100px) {
        .content-row {
            max-width: 98vw;

            padding: 0 8px;
        }
        .con1 {
            max-width: 48vw;
            font-size: 1.05em;
        }
    }
    @media screen and (max-width: 900px) {
        .content-row {
            flex-direction: column;

            max-width: 98vw;
